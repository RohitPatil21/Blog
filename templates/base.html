<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title> {% block title %} {% endblock title %} </title>

</head>

<body>

    <!-- Navbar  -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-family:cursive;">Blogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 8rem;">
                    <li class="nav-item" style="margin-left: 2rem;">
                        <a class="nav-link {% block homeactive%} {% endblock homeactive%}" aria-current="page"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item" style="margin-left: 2rem;">
                        <a class="nav-link {% block aboutactive%} {% endblock aboutactive%}" href="/about">About</a>
                    </li>
                    <li class="nav-item" style="margin-left: 2rem;">
                        <a class="nav-link {% block contactactive%} {% endblock contactactive%}"
                            href="/contact">Contact</a>
                    </li>
                    <li class="nav-item" style="margin-left: 2rem;">
                        <a class="nav-link {% block blogactive%} {% endblock blogactive%}" href="/blog">Blogs</a>
                    </li>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock body %}

    <!-- <footer>

    </footer> -->
    <footer>
        <div id="icons" style="color: white; padding-top: 13px;">
            <a target="_blank" href="https://www.facebook.com/profile.php?id=100005867199488"
                style="font-size: 25px; color: rgb(0, 225, 255);"><i class="fab fa-facebook"></i></a>
            <a target="_blank"
                href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"
                style="font-size: 25px; color: yellow;"><i class="fab fa-twitter"></i></a>
            <a target="_blank" href="https://www.instagram.com/mr_rohitpatil__/?hl=en"
                style="font-size: 25px; color: red;"><i class="fab fa-instagram"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/rohit-patil-436647148/"
                style="font-size: 25px; color: rgb(105, 105, 226);"><i class="fab fa-linkedin"></i></a>
        </div>
        <div style="margin-top: 20px;">
            <h6 style="letter-spacing: 1.5px; font-weight: 150;">All CopyRight &copy; are Reserved by ROHIT PATIL</h6>
            <h6 style="letter-spacing: 1.5px; font-weight: 150;">rohitpatil7@yahoo.com</h6>
        </div>
    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    -->
    <style>
        .navbar {
            /* position:fixed; */
            width: 100%;
        }

        footer {
            width: 100%;
            height: 9rem;
            background-color: rgb(24, 23, 23);
            text-align: center;
            color: white;
        }

        .active {
            color: rgb(245, 231, 38) !important;
        }

        li:hover {
            transform: scale(1.1);
        }

        a {
            margin-right: 30px;
        }

    </style>



</body>

</html>
